<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="search1.css">
    <script src="search.js"></script>
</head>

<body ng-app="search">
    <div>
        <div ng-controller="searchController">
            <div class="header">
                <div class="row main-head">
                    <div class="col-md-4">
                        <img class="logo" src="../assignment4/images/com logo.jpg" alt="logo" style="width: 30%;">
                    </div>
                    <div class="col-md-8 ">
                        <nav class="menu">
                            <ul class="list">
                                <li class="items"> <input class="input" type="text" name="search" ng-model="searchText"
                                        placeholder="Search Here...">
                                </li>
                                <li class="items"><button class="btn btn-primary" ng-disabled="!searchText"
                                        ng-click="show()">Narrow it Down For Me</button></li>
                                <li class="items"><a href="#">Home</a></li>
                                <li class="items"><a href="#">Best Seller</a></li>
                                <li class="items"><a href="#">Cart</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="s">
                <div class=" row items">
                    <div class="col-md-7 ">
                        <div class="row">
                            <div class="col-md-4 "
                                ng-repeat="item in searchItems | filter :searchText  | orderBy:'section'">
                                <div>
                                    <div class="card" ng-show="isVisible">
                                        <img ng-click="cart" ng-src="{{item.Image}}" alt="image" style="padding: 10px;">
                                        <h5>{{item.name}}</h5>
                                        <p>{{item.desc}}</p>
                                        <h5>{{item.price}}</h5>
                                        <i class="fa-solid fa-heart" style="padding-left:90%; padding-bottom:10px;"></i>
                                        <button class=" btn btn-primary " ng-click="store(item)">Add to Cart</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <h2>Cart :</h2>
                        <div ng-show="isVisible" ng-init="setTotals(cart)" ng-repeat="cart in foundList">
                            <div class="card cart_card">
                                <div class="card-body">
                                    <p> <img class="card-img" ng-src="{{cart.Image}}" alt="">
                                        <button class="btn-cart btn-danger" ng-click="remove(cart)"
                                            style="float: right; margin: 10% 10%;">Remove</button>
                                    </p>
                                    <h6 class="name_price">{{cart.name}} &nbsp; &nbsp; </h6>
                                    <p>{{cart.desc}}</p>
                                    <h6>{{cart.price}}</h6>
                                </div>
                                <!-- <h3>Total: {{ getTotal() | currency }}</h3> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
