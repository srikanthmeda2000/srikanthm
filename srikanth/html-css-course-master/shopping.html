<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="shopping.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="shopping.css">
</head>

<body ng-app="myApp">
    <div ng-controller="myController">
        <div class="search">
            <div class="header">
                <div class="row main-head">
                    <div class="col-md-4">
                        <img class="logo" src="../project/images/nendrasys/company logo1.jpg" alt="logo"
                            style="width: 25%;padding: 2%;">
                    </div>
                    <div class="col-md-8">
                        <div class="menu">
                            <ul class="menu_list">
                                <li class="menu_items">about</li>
                                <li class="menu_items">men</li>
                                <li class="menu_items">
                                    <input class="input" type="text" name="search" ng-model="searchString"
                                        placeholder="Search Here...">
                                </li>
                                <li class="menu_items">
                                    <button class="btn btn-primary" ng-disabled="!searchString" ng-click="show()">Narrow
                                        it Down For Me</button>

                                </li>


                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" row items">
                <div class="col-md-7 ">
                    <div class="row">
                        <div class="col-md-4 " ng-repeat="item in searchItems">
                            <div>
                                <div class="card" ng-show="isVisible">
                                    <img ng-click="cart" ng-src="{{item.Image}}" alt="image">
                                    <div class="card-body">
                                        <h4>{{item.name}}</h4>
                                        <p>{{item.desc}}</p>
                                        <h5>{{item.price}}</h5>
                                        <button class=" btn btn-primary " ng-click="addItem(item)">Add to Cart</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <h2>Cart :</h2>
                    <div ng-show="isVisible" ng-repeat="cart in foundList">
                        <div class="card">
                            <div class="card-body">
                                <p><img ng-src="{{cart.Image}}" alt="" class="card-img">
                                    <button class="btn-cart btn-danger" ng-click="remove(cart)">Remove</button>
                                </p>
                                <h6 class="name">{{cart.name}}</h6>
                                <p>{{cart.desc}}</p>
                                <h6>{{cart.price}}</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
